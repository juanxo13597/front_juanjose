<div class="container">
  <hr />
  <div class="accordion accordion-flush" id="accordionInfo">
    <div class="accordion-item" *ngFor="let inf of info; let ind = index">
      <h2 class="accordion-header" id="flush-heading">
        <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#flush-collapseOne' + ind"
          aria-expanded="false"
          [attr.aria-controls]="'flush-collapseOne' + ind"
        >
          {{ inf.title | translate }}
        </button>
      </h2>
      <div
        id="flush-collapseOne{{ ind }}"
        class="accordion-collapse collapse"
        [attr.aria-labelledby]="'flush-headingOne' + ind"
        data-bs-parent="#accordionInfo"
      >
        <div class="accordion-body">
          {{ inf.content | translate }}
        </div>
      </div>
    </div>
  </div>
</div>
