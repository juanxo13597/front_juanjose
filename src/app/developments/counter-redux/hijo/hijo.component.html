<div class="container text-center">
  <button class="btn btn-dark" (click)="increment()">
    {{ "counterRedux.Increment" | translate }}
  </button>

  <div>{{ "counterRedux.current" | translate }} {{ count$ | async }}</div>

  <button class="btn btn-dark" (click)="decrement()">
    {{ "counterRedux.Decrement" | translate }}
  </button>

  <button class="btn btn-danger" (click)="reset()">
    {{ "counterRedux.Reset" | translate }}
  </button>
</div>
