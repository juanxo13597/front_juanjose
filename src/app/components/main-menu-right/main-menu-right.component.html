<!-- menu derecha -->
<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
  <ng-container *ngIf="!user.login">
    <li class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        routerLink="/auth/login"
        routerLinkActive="active"
        >{{ "main-menu.right.login" | translate }}</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        routerLink="/auth/register"
        routerLinkActive="active"
        >{{ "main-menu.right.register" | translate }}</a
      >
    </li>
  </ng-container>

  <ng-container *ngIf="user.login">
    <li class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        routerLink="/auth/logout"
        routerLinkActive="active"
        >{{ "main-menu.right.profile" | translate }}</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        role="button"
        data-bs-toggle="modal"
        data-bs-target="#modalLogout"
        >{{ "main-menu.right.logout" | translate }}</a
      >
    </li>
  </ng-container>

  <app-change-translate></app-change-translate>
</ul>

<!-- Modal logout -->
<div
  class="modal fade"
  id="modalLogout"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          {{ "modalLogout.title" | translate }}
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">{{ "modalLogout.body" | translate }}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          {{ "close" | translate }}
        </button>
        <button
          type="button"
          (click)="logout()"
          class="btn btn-dark"
          data-bs-dismiss="modal"
        >
          {{ "main-menu.right.logout" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
