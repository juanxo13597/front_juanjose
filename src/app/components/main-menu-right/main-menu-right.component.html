<!-- menu derecha -->
<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
  <ng-container *ngIf="user.id === 0">
    <li class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        routerLink="/auth/login"
        routerLinkActive="active"
        >{{ "main-menu.right.login" | translate }}</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        routerLink="/auth/register"
        routerLinkActive="active"
        >{{ "main-menu.right.register" | translate }}</a
      >
    </li>
  </ng-container>

  <ng-container *ngIf="user.id !== 0">
    <li class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        routerLink="/auth/logout"
        routerLinkActive="active"
        >{{ "main-menu.right.profile" | translate }}</a
      >
    </li>
    <li class="nav-item">
      <a
        class="nav-link"
        aria-current="page"
        role="button"
        (click)="logout()"
        >{{ "main-menu.right.logout" | translate }}</a
      >
    </li>
  </ng-container>

  <app-change-translate></app-change-translate>
</ul>
